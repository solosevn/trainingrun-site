<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-02Z8B699X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRUscore Tracker — Training Run</title>
  <meta name="description" content="Live TRUscore rankings measuring AI truthfulness, neutrality, factual reliability, hallucination resistance, and calibration. Updated daily.">

  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body { font-family: 'Inter', -apple-system, sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 0; }
    #tru-chart-root { padding-top: 120px; text-align: center; }
    .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, rgba(100,200,255,0.08) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(255,100,200,0.05) 0%, transparent 50%); z-index: -1; pointer-events: none; }
    nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 1000; padding: 16px 0; border-bottom: 1px solid #222; }
    .logo { color: #00d4ff; font-weight: 800; font-size: 24px; text-decoration: none; margin-left: 40px; }
    ul { list-style: none; display: flex; gap: 32px; margin: 0 40px 0 auto; }
    li a { color: #ccc; text-decoration: none; font-weight: 500; transition: color 0.2s; }
    li a:hover, li a.active { color: #00d4ff; }
    .back-btn { position: fixed; top: 80px; left: 40px; background: rgba(255,255,255,0.1); border: 1px solid #444; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
    .back-btn:hover { background: rgba(0,212,255,0.2); }
    .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <nav>
    <a href="/" class="logo">Training Run</a>
    <ul class="nav-links">
      <li><a href="/truscore">TRUscore Methodology</a></li>
      <li><a href="/truscore-scores" class="active">TRUscore Tracker</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <a href="#" onclick="history.back(); return false;" class="back-btn">
    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 12H5M5 12l6-6m-6 6l6 6" stroke="#00d4ff" stroke-width="2" fill="none"/></svg>
  </a>

  <div class="container">
    <h1 style="text-align:center; margin-top:140px; font-size:3rem; color:#00d4ff;">TRUscore Tracker</h1>
    <p style="text-align:center; color:#888; margin-bottom:60px;">Truth & neutrality leaderboard • Discovery-first • Updated February 18, 2026</p>

    <div id="tru-chart-root"></div>
  </div>

  <!-- Babel standalone for client-side React -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const DataLoader = () => {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        fetch('truscore-data.json')
          .then(res => {
            if (!res.ok) throw new Error('Failed to load data');
            return res.json();
          })
          .then(json => {
            if (!json.dates || !json.models || json.models.some(m => m.scores.length !== json.dates.length)) {
              throw new Error('Score count mismatch - check JSON');
            }
            setData(json);
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, []);

      if (loading) return <div style={{textAlign:'center', padding:'100px', fontSize:'1.5rem'}}>Loading TRUscore data...</div>;
      if (error) return <div style={{textAlign:'center', padding:'100px', color:'red', fontSize:'1.5rem'}}>Error: {error}<br/><br/>Try refreshing or check console.</div>;

      return (
        <div>
          <h2 style={{textAlign:'center'}}>TRUscore Leaderboard</h2>
          <div style={{maxWidth:'1200px', margin:'0 auto'}}>
            {data.models.slice(0,5).map((m, i) => (
              <div key={i} style={{padding:'16px', borderBottom:'1px solid #333', display:'flex', justifyContent:'space-between'}}>
                <span>{i+1}. {m.name} ({m.company})</span>
                <span style={{color:'#00d4ff'}}>{m.scores[m.scores.length-1]?.toFixed(2) || 'N/A'}</span>
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('tru-chart-root')).render(<DataLoader />);
  </script>
</body>
</html>
