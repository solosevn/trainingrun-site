<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRFcast Scores â€” Training Run</title>
  <link rel="stylesheet" href="styles.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');body{font-family:'Inter',sans-serif;background:#0a0a0a;color:#e0e0e0;margin:0;padding:0;}#trfcast-root{padding-top:120px;text-align:center;}</style>
</head>
<body>
  <div id="trfcast-root">Loading TRFcast data...</div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const {useState,useEffect} = React;
    const DataLoader = () => {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      useEffect(() => {
        fetch('trf-data.json')
          .then(res => res.json())
          .then(json => { setData(json); setLoading(false); })
          .catch(err => { setError(err.message); setLoading(false); });
      }, []);
      if (loading) return <div>Loading...</div>;
      if (error) return <div>Error: {error}</div>;
      return (
        <div>
          <h2>TRFcast Leaderboard</h2>
          {data && data.models && data.models.slice(0,5).map((m,i) => (
            <div key={i} style={{padding:'16px',borderBottom:'1px solid #444',display:'flex',justifyContent:'space-between'}}>
              <span>{i+1}. {m.name} ({m.company||'N/A'})</span>
              <span style={{color:'#00d4ff'}}>{m.scores?.[m.scores.length-1]?.toFixed(2)||'N/A'}</span>
            </div>
          ))}
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('trfcast-root')).render(<DataLoader/>);
  </script>
</body>
</html>
