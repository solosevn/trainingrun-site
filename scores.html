<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRSbench — Training Run</title>
  <style>
    body { background:#0d1117; color:#c9d1d9; font-family:sans-serif; margin:0; padding:20px; }
    .container { max-width:1400px; margin:auto; }
    h1 { color:#58a6ff; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px; border-bottom:1px solid #30363d; text-align:left; }
    th { background:#21262d; }
    .positive { color:#56d364; } .negative { color:#f85149; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TRSbench — Training Run</h1>
    <p>WEEK 7 Daily scores · Updated February 18, 2026</p>
    <p>If data loads, table will appear below. Check browser console for errors if blank.</p>
    <table>
      <thead>
        <tr><th>Rank</th><th>Model</th><th>Company</th><th>Latest Score</th><th>Change</th></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    fetch('trs-data.json?' + Date.now())
      .then(r => r.json())
      .then(data => {
        console.log("Data loaded:", data);
        const tbody = document.getElementById('table-body');
        data.models.forEach((m, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i+1}</td>
            <td>${m.name}</td>
            <td>${m.company || 'N/A'}</td>
            <td>${m.scores?.[m.scores.length-1]?.toFixed(2) || 'N/A'}</td>
            <td class="${m.change > 0 ? 'positive' : m.change < 0 ? 'negative' : ''}">
              ${m.change > 0 ? '+' : ''}${(m.change || 0).toFixed(2)}
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(e => {
        console.error("Fetch error:", e);
        document.body.innerHTML += '<p style="color:red">Error loading data: ' + e.message + '</p>';
      });
  </script>
</body>
</html>
